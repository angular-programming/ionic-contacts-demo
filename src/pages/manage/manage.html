<ion-header>
  <ion-navbar>
    <ion-title>manage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>User Name:</ion-label>
      <ion-input type="text" placeholder="type user name" [(ngModel)]="item.displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone:</ion-label>
      <ion-input type="number" placeholder="type the phone number" [(ngModel)]="item.phoneNumbers[0].value"></ion-input>
    </ion-item>
    <button margin-top ion-button full round (click)="save()">Save</button>
  </ion-list>
</ion-content>
