<ion-header>

  <ion-navbar text-center>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <img [src]="item.photos?domSanitizer.bypassSecurityTrustUrl(item.photos[0].value):'./assets/contact.jpg'" />

    <ion-card-content>
      <ion-card-title>
        {{item.displayName}}
      </ion-card-title>
      <p>
        The information is indeed from your real data,be careful when dealing with the operations.
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='call' item-left ></ion-icon>
      <!--<ion-icon name='contact' item-left ></ion-icon>-->
      {{item.phoneNumbers? item.phoneNumbers[0].value:'no record'}}
    </ion-item>
     <ion-row no-padding>
      <ion-col>
        <button ion-button (click)="favorate()" clear small color="green" icon-left>
          <ion-icon [name]="item.favorate?'star':'star-outline'"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="settings" icon-left>
          <ion-icon name='settings'></ion-icon>
          edit
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='trash'></ion-icon>
          delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
